# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
# Core dependencies
guava = "33.4.6-jre"
junit-jupiter = "5.12.1"

# LWJGL and game dependencies
lwjgl = "3.3.6"
jbox2d = "2.2.1.1"

# Android and Compose dependencies (for future Android support)
# Updated to resolve Kotlin 1.9.22 compatibility issues
kotlin = "1.9.24"  # Use newer Kotlin version for compatibility
android-gradle-plugin = "8.7.2"  # Latest stable Android Gradle Plugin
compose-bom = "2024.12.01"  # Latest Compose BOM
compose-compiler = "1.5.15"  # Updated Compose Compiler compatible with Kotlin 1.9.24

[libraries]
# Existing libraries
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }

# LWJGL libraries with version catalog support
lwjgl-bom = { module = "org.lwjgl:lwjgl-bom", version.ref = "lwjgl" }
lwjgl-core = { module = "org.lwjgl:lwjgl", version.ref = "lwjgl" }
lwjgl-opengl = { module = "org.lwjgl:lwjgl-opengl", version.ref = "lwjgl" }
lwjgl-glfw = { module = "org.lwjgl:lwjgl-glfw", version.ref = "lwjgl" }
lwjgl-stb = { module = "org.lwjgl:lwjgl-stb", version.ref = "lwjgl" }

# Physics engine
jbox2d = { module = "org.jbox2d:jbox2d-library", version.ref = "jbox2d" }

# Android and Compose libraries (for future Android module)
compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }
compose-ui = { module = "androidx.compose.ui:ui" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
compose-material3 = { module = "androidx.compose.material3:material3" }
compose-activity = { module = "androidx.activity:activity-compose" }
compose-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }

[bundles]
# LWJGL bundle for desktop module
lwjgl-core = ["lwjgl-core", "lwjgl-opengl", "lwjgl-glfw", "lwjgl-stb"]

# Testing bundle
testing = ["junit-jupiter"]

# Compose bundle (for future Android module)
compose = ["compose-ui", "compose-ui-tooling-preview", "compose-material3", "compose-activity"]
compose-testing = ["compose-ui-test-junit4", "compose-ui-tooling", "compose-ui-test-manifest"]

[plugins]
# Android plugins (for future Android module)
android-application = { id = "com.android.application", version.ref = "android-gradle-plugin" }
android-library = { id = "com.android.library", version.ref = "android-gradle-plugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
